<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>果真才带感</title>
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body style="background-image: url('./img/background_04.jpg')">
    <div class="wrapper">
      <img src="./img/close-btn.png" class="close-icon"  onclick="history.go(-1)">
      <h1 class="recipe-heading">酸甜阿方索</h1>
      <div class="recipe-content">
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美芒果风味饮料浓浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">30ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美芝士蛋糕风味调味酱</div>
          <div class="spacer"></div>
          <div class="recipe-much">15g</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美中性星冰粉</div>
          <div class="spacer"></div>
          <div class="recipe-much">30g</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">酸奶</div>
          <div class="spacer"></div>
          <div class="recipe-much">100ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">冰块</div>
          <div class="spacer"></div>
          <div class="recipe-much">200g</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">装饰芝士威化和奶油</div>
          <div class="spacer"></div>
        </div>
      </div>
      <div class="recipe-do">
        <div class="recipe-procedure">步骤：</div>
        <div class="recipe-procedure">1.将浓浆、调味酱、星冰粉、酸奶、冰块放入冰沙机打30秒</div>
        <div class="recipe-procedure">2.将打碎的饼干放入底部，倒入一般打好的混合物，再放入碎饼干</div>
        <div class="recipe-procedure">3.倒入剩下的一般混合物，上面装饰奶油或芒果颗粒</div>
      </div>
      <div class="bottle animated pulse animation-infinite" style="width: 29%;position: absolute;right: 6%;bottom: -15%;">
        <img src="./img/stafs.png" class="img-responsive">
      </div>
    </div>
    <script type="text⁄javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text⁄javascript" src="http://qiniu.mgcc.com.cn/wechat/js/base64.min.js"></script>
    <script type="text⁄javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
