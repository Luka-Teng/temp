<html>

  <body style="background-image: url('./img/background_04.jpg')">
    <div class="wrapper">
      <img src="./img/close-btn.png" class="close-icon"  onclick="history.go(-1)">
      <h1 class="recipe-heading">啊~沙梨瓦</h1>
      <div class="recipe-content">
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美梨风味饮料浓浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">30ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美芒果风味调味糖浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">15ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美中性星冰粉</div>
          <div class="spacer"></div>
          <div class="recipe-much">30g</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">菊花普洱</div>
          <div class="spacer"></div>
          <div class="recipe-much">70ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">冰块</div>
          <div class="spacer"></div>
          <div class="recipe-much">200g</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">雪梨片</div>
          <div class="spacer"></div>
          <div class="recipe-much">3片</div>
        </div>
      </div>
      <div class="recipe-do">
        <div class="recipe-procedure">步骤：</div>
        <div class="recipe-procedure">1.先萃取出茶汤 (茶:水:冰=1:40:30) (用水100摄氏度5分钟)</div>
        <div class="recipe-procedure">2.将糖浆/星冰粉/冰块/果酱/茶汤加入到冰沙壶中，打碎20秒</div>
        <div class="recipe-procedure">3.之后倒入杯中，将雪梨片插入杯顶装饰即可</div>
      </div>
      <div class="bottle animated pulse animation-infinite" style="width: 29%;position: absolute;right: 6%;bottom: -15%;">
        <img src="./img/aslw.png" class="img-responsive">
      </div>
