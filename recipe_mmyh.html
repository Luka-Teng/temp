<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>果真才带感</title>
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body style="background-image: url('./img/background_04.png')">
    <div class="wrapper">
      <img src="./img/close-btn.png" class="close-icon"  onclick="history.go(-1)">
      <h1 class="recipe-heading">莓梦诱惑</h1>
      <div class="recipe-content">
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美复合莓风味饮料浓浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">30ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美玫瑰风味调味糖浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">10ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">果糖糖浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">10mg</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">毛尖茉莉/绿研绿茶</div>
          <div class="spacer"></div>
          <div class="recipe-much">200ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">冰块</div>
          <div class="spacer"></div>
          <div class="recipe-much">150g</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">青柠檬片</div>
          <div class="spacer"></div>
          <div class="recipe-much">3片</div>
        </div>
      </div>
      <div class="recipe-do">
        <div class="recipe-procedure">步骤：</div>
        <div class="recipe-procedure">1.萃取出茶汤(茶:水:冰=1:40:30) (用水75摄氏度5分钟)	</div>
        <div class="recipe-procedure">2.将浓浆/糖浆/茶汤/冰块加入到杯中搅拌均匀即可</div>
        <div class="recipe-procedure">3.装饰即可</div>
      </div>
      <div class="bottle animated pulse animation-infinite" style="width: 23%;position: absolute;right: 6%;bottom: -27%;">
        <img src="./img/mmyh.png" class="img-responsive">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
