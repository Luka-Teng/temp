<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>果真才带感</title>
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body style="background-image: url('./img/background_04.png')">
    <div class="wrapper">
      <img src="./img/close-btn.png" class="close-icon"  onclick="history.go(-1)">
      <h1 class="recipe-heading">只醉金迷</h1>
      <div class="recipe-content">
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美葡萄柚风味饮料浓浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">40ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美草莓风味调味糖浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">10ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美橙皮风味调味糖浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">10ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">苏打水(加金粉)</div>
          <div class="spacer"></div>
          <div class="recipe-much">50ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">单品咖啡-哥斯达黎加</div>
          <div class="spacer"></div>
          <div class="recipe-much">40ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">冰块</div>
          <div class="spacer"></div>
          <div class="recipe-much">150g</div>
        </div>
      </div>
      <div class="recipe-do">
        <div class="recipe-procedure">步骤：</div>
        <div class="recipe-procedure">1.100ml橙皮糖浆和500ml纯净水制作苏打水，加0.3g金粉</div>
        <div class="recipe-procedure">2.爱乐压进行咖啡萃取，冷萃40ml单品咖啡</div>
        <div class="recipe-procedure">3.将冰块/草莓糖浆/饮料浓浆/咖啡 放入雪克壶摇匀</div>
        <div class="recipe-procedure">4.倒入放满冰块的杯中，加入金色苏打水，装饰</div>
      </div>
      <div class="bottle animated pulse animation-infinite" style="width: 31%;position: absolute;right: 6%;bottom: -11%;">
        <img src="./img/zzjm.png" class="img-responsive">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
