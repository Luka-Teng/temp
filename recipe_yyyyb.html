  <body style="background-image: url('./img/background_04.jpg')">
    <div class="wrapper">
      <img src="./img/close-btn.png" class="close-icon"  onclick="history.go(-1)">
      <h1 class="recipe-heading">樱樱柚柚冰</h1>
      <div class="recipe-content" style="margin-top: 4%">
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美葡萄柚风味饮料浓浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">30ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美红柚风味调味糖浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">7.5ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美中性星冰粉</div>
          <div class="spacer"></div>
          <div class="recipe-much">30g</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">达芬奇果美樱花风味浓缩浆</div>
          <div class="spacer"></div>
          <div class="recipe-much">5ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">水</div>
          <div class="spacer"></div>
          <div class="recipe-much">100ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">牛奶</div>
          <div class="spacer"></div>
          <div class="recipe-much">100ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">浓缩咖啡</div>
          <div class="spacer"></div>
          <div class="recipe-much">30ml</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">冰块</div>
          <div class="spacer"></div>
          <div class="recipe-much">200g</div>
        </div>
        <div class="recipe-item">
          <div class="recipe-stuff">风味奶油</div>
          <div class="spacer"></div>
          <div class="recipe-much">适量</div>
        </div>
      </div>
      <div class="recipe-do">
        <div class="recipe-procedure">步骤：</div>
        <div class="recipe-procedure">1.将浓浆、糖浆、星冰粉、浓缩浆、牛奶、冰块放入冰沙机中打30秒</div>
        <div class="recipe-procedure">2.倒入杯中，制作浓缩咖啡倒入顶部</div>
        <div class="recipe-procedure">3.上层装饰风味奶油和新鲜水果	</div>
      </div>
      <div class="bottle animated pulse animation-infinite" style="width: 29%;position: absolute;right: 6%;bottom: -15%;">

      </div>
